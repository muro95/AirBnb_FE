<div id="booking" class="section">
  <div class="section-center">
    <div class="container">
      <div class="row">
        <form class="booking-form" [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
          <div class="row no-margin">
            <div class="col-md-3">
              <div class="form-header">
                <h2>Book Now</h2>
              </div>
            </div>
            <div class="col-md-7">
              <div class="row no-margin">
                <div class="col-md-4">
                  <div class="form-group">
                    <span class="form-label">Check In</span>
                    <input class="form-control" formControlName="checkin" type="date">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <span class="form-label">Check out</span>
                    <input class="form-control" formControlName="checkout" type="date">
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <span class="form-label">Guest</span>
                    <input class="form-control" formControlName="numberGuest" type="text">
                    <span class="select-arrow"></span>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <span class="form-label">Children</span>
                    <input class="form-control" formControlName="children" type="text">

                    <span class="select-arrow"></span>
                  </div>
                </div>

              </div>
            </div>
            <div class="col-md-2">
              <div class="form-btn">
                <button class="submit-btn">Book</button>
<!--                routerLink="/home/order-list-of-user"-->
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
