<div *ngIf="isSuccess" class="alert alert-success" role="alert">
  Đã Register thành công!
</div>

<form [formGroup]="userNameForm" (ngSubmit)="onSubmit()">
  <label class="btn btn-light  ">
    <h2 style="text-align: center;">Register</h2>
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="Name"
             placeholder="User Name"
             formControlName="userName">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="Email"
             placeholder="@email"
             formControlName="Email">
      <small id="emailHelp" class="form-text text-muted">
        Enter an unregistered email.
      </small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">User Name</label>
      <input type="text" class="form-control" id="exampleInputUserName" aria-describedby="User Name"
             placeholder="User Name"
             formControlName="userName">
      <small id="userHelp" class="form-text text-muted">
        We will never share your user name with anyone else.
      </small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
             formControlName="password"
      >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Retype Password</label>
      <input type="password" class="form-control" id="exampleCheckPassword1" placeholder="Retype Password"
             formControlName="password"
      >
    </div>
    <!--        <div class="form-group form-check">-->
    <!--            <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
    <!--            <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
    <!--        </div>-->
    <button type="submit" class="btn btn-primary ">Login</button>
  </label>

</form>
