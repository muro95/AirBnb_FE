<div class="container" >
<div *ngIf="isSuccess" class="alert alert-success" role="alert">
  Đã thêm nhà thành công!
</div>
<fieldset>
  <legend>Add new house</legend>
<form [formGroup]="houseForm" (ngSubmit)="onSubmit()" style="border: 4px solid #DF4B3B" >

  <div class="form-group">
    <label for="exampleInputEmail1">House name: </label>
 <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter house of name "
           formControlName="houseName">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Category: </label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Category"
           formControlName="category"
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Address: </label>
    <input type="text" class="form-control" placeholder="Address"
           formControlName="address"
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Bedroom Number: </label>
    <input type="text" class="form-control"  placeholder="Bedroom number"
           formControlName="bedroomNumber"
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Bathroom Number: </label>
    <input type="text" class="form-control" placeholder="bathroom number"
           formControlName="bathroomNumber"
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Description: </label>
    <input type="text" class="form-control"  placeholder="Title"
           formControlName="description"
    >
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Price: </label>
    <input type="text" class="form-control"  placeholder="Title"
           formControlName="price"
    >
  </div>
<!--  <div class="form-group">-->
<!--    <label for="exampleInputPassword1">Area: </label>-->
<!--    <input type="text" class="form-control"  placeholder="Title"-->
<!--           formControlName="area"-->
<!--    >-->
<!--  </div>-->


  <button type="submit" class="btn btn-primary">Save</button>

</form>
</fieldset>
</div>
