<div class="login-airbnb">
  <div *ngIf="isSuccess" class="alert alert-danger" role="alert">
    Bạn đã nhập sai thông tin đăng nhập vui lòng kiểm tra lại.!
  </div>
  <div id="logreg-forms">
    <div *ngIf="isLoggedIn; else loggedOut" class="alert alert-success" role="alert">
      Đã login thành công! {{roles}}
    </div>
    <ng-template #loggedOut>
      <form class="form-signin col-md-12 col-sm-12" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"
            novalidate>
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
        <div class="social-login">
          <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign in with Facebook</span>
          </button>
          <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign in with Google+</span>
          </button>
        </div>
        <p style="text-align:center" id="or"> OR </p>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
               required
               id="exampleInputUserName" aria-describedby="User Name" placeholder="User Name">

        <!--      <small id="email" class="form-text text-muted">-->
        <!--        We will never share your user name with anyone else.-->
        <!--      </small>-->

        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
               required minlength="6" id="exampleInputPassword" placeholder="Password"
        >

        <button class="btn btn-success btn-siginin-signup" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in
        </button>
        <a href="#" id="forgot_pswd">Forgot password?</a>
        <hr>
        <!-- <p>Don't have an account!</p>  -->
        <button class="btn btn-primary btn-siginin-signup" type="button" id="btn-signup"><i class="fas fa-user-plus"></i>
          Sign up
          New Account
        </button>
      </form>
    </ng-template>
    <router-outlet></router-outlet>
  </div>
</div>
