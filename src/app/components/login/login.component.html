<div *ngIf="isLoggedIn; else loggedOut"  class="alert alert-success" role="alert">
  Đã login thành công! {{roles}}
</div>

<ng-template #loggedOut>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <label class="btn btn-light  ">
      <h2 style="text-align: center;">Login</h2>
      <div class="form-group">
        <label for="exampleInputEmail1">User Name</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
               required
               id="exampleInputEmail1" aria-describedby="User Name"
               placeholder="User Name">
        <small id="emailHelp" class="form-text text-muted">
          We will never share your user name with anyone else.
        </small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
               required minlength="6" id="exampleInputPassword1" placeholder="Password"

        >
      </div>
      <!--        <div class="form-group form-check">-->
      <!--            <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
      <!--            <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
      <!--        </div>-->
      <button type="submit" class="btn btn-primary ">Login</button>
    </label>

  </form>
</ng-template>
