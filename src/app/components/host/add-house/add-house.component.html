<div class="container">
  <div *ngIf="isSuccess" class="alert alert-success" role="alert">
    Đã thêm nhà thành công!
  </div>
  <fieldset>
    <legend>Add new house</legend>
    <form [formGroup]="houseForm" (ngSubmit)="onSubmit()" style="border: 4px solid #DF4B3B">


      <div class="form-group">
        <label>House Name</label>
        <input type="text"
               formControlName="houseName"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.houseName.errors }"/>
        <div *ngIf="submitted && f.houseName.errors" class="invalid-feedback">
          <div *ngIf="f.houseName.errors.required">House Name is required</div>
        </div>
      </div>
      <!--      <div class="form-group">-->
      <!--        <label for="exampleInputPassword1">Category: </label>-->
      <!--        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Category"-->
      <!--               formControlName="category"-->
      <!--        >-->
      <!--      </div>-->
      <div class="form-group"
           *ngFor="let category of "
      >

      </div>
      <div class="form-group">
        <label>Address: </label>
        <input type="text" class="form-control" placeholder="Address"
               formControlName="address"
        >
      </div>
      <div class="form-group">
        <label>Bedroom Number: </label>
        <input type="text" class="form-control" placeholder="Bedroom number"
               formControlName="bedroomNumber"
        >
      </div>
      <div class="form-group">
        <label>Bathroom Number: </label>
        <input type="text" class="form-control" placeholder="bathroom number"
               formControlName="bathroomNumber"
        >
      </div>
      <div class="form-group">
        <label>Description: </label>
        <input type="text" class="form-control" placeholder="Title"
               formControlName="description"
        >
      </div>
      <div class="form-group">
        <label>Price: </label>
        <input type="text" class="form-control" placeholder="Title"
               formControlName="price"
        >
      </div>
      <!--  <div class="form-group">-->
      <!--    <label for="exampleInputPassword1">Area: </label>-->
      <!--    <input type="text" class="form-control"  placeholder="Title"-->
      <!--           formControlName="area"-->
      <!--    >-->
      <!--  </div>-->
      <div class="form-group">
        <label>Price: </label>
        <input type="text" class="form-control" placeholder="Title"
               formControlName="user"
        >
      </div>

      <div class="form-group">
        <button class="btn btn-primary">Add</button>
      </div>
    </form>
  </fieldset>
</div>
